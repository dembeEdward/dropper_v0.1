<ion-view title="categories" class="center">
	<ion-content padding="true" ng-class="{'has-header has-tabs-top': platform.isAndroid(), 'has-header': !platform.isAndroid()}">
    <ion-list>
      <ion-item ng-repeat="category in categories" ng-click="selectCategory($index)">
          {{category.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
